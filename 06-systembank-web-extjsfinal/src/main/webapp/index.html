<head>
<style type="text/css">
#formLogin {
	margin: auto;
	margin-top: 20%;
	width: 300px
}
</style>

<script type="text/javascript">
	function validaCampos(valor, field){
		
		var regexp = /(^[a-zA-Z0-9]{8,10})$/;
		
		var val = valor ;
		
		if(field.name == 'usuario' && val == ''){
			return false;
		}else if(field.name == 'password'){
			var result = val.match(regexp);
			return result;
		}
		return true;
	}
	
</script>
